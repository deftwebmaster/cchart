<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt — /me/</title>
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: #888;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1rem;
      font-weight: 400;
      color: #444;
      margin-bottom: 3rem;
      letter-spacing: 0.1em;
    }

    .projects {
      list-style: none;
    }

    .project {
      margin-bottom: 2rem;
    }

    .project a {
      color: #666;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 500;
      transition: color 0.3s ease;
      display: block;
    }

    .project a:hover {
      color: #e0e0e0;
    }

    .project .desc {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.35rem;
    }

    footer {
      position: fixed;
      bottom: 2rem;
      color: #333;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }

    @media (max-width: 600px) {
      .project a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>/music/</h1>
    
    <ul class="projects">
      <li class="project">
        <a href="/music/psych-ops/">Psych Ops</a>
        <div class="desc">Psychological operations on myself.</div>
      </li>
    </ul>
  </div>

  <footer>— Matt</footer>
</body>
</html>
