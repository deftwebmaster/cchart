<!-- * lone wolf, own sky | Matt Livingston -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music — Cold Chart</title>
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0c0b0a;
      --surface: #141312;
      --border: #1f1e1c;
      --text-muted: #5a5856;
      --text-secondary: #8a8784;
      --text-primary: #d4d2cf;
      --text-bright: #f5f4f2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text-secondary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .breadcrumb {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
    }

    .breadcrumb a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .breadcrumb a:hover {
      color: var(--text-secondary);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2rem;
      letter-spacing: -0.01em;
    }

    .projects {
      list-style: none;
    }

    .project {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .project:first-child {
      border-top: 1px solid var(--border);
    }

    .project a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.2s ease;
      display: block;
    }

    .project a:hover {
      color: var(--text-bright);
    }

    .project .desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }

    footer {
      position: fixed;
      bottom: 2rem;
      color: var(--text-muted);
      font-size: 0.7rem;
      opacity: 0.5;
    }

    @media (max-width: 600px) {
      .project a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="breadcrumb">
      <a href="/">coldchart.com</a> / music
    </nav>
    
    <h1>Music</h1>
    
    <ul class="projects">
      <li class="project">
        <a href="psych-ops/">Psych Ops</a>
        <div class="desc">Psychological operations on myself.</div>
      </li>
    </ul>
  </div>

  <footer>— Matt</footer>
</body>
</html>
