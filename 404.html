<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | coldchart</title>
  <meta name="description" content="Framework literacy for people who refuse default settings">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0c;
      --bg-elevated: #111114;
      --text: #e8e8eb;
      --text-muted: #6b6b76;
      --accent: #5ba4ca;
      --accent-dim: #3d7a9e;
      --border: #1e1e24;
      --mono: 'IBM Plex Mono', monospace;
      --sans: 'Source Sans 3', -apple-system, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 17px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--sans);
      font-weight: 400;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
    }

    ::selection {
      background: var(--accent);
      color: var(--bg);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--text);
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    header {
      padding: 3rem 0 2rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 3rem;
    }

    .site-title {
      font-family: var(--mono);
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .site-title:hover {
      color: var(--accent);
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      font-family: var(--mono);
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-right: 1.5rem;
      text-transform: lowercase;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Main content */
    main {
      padding-bottom: 6rem;
    }

    /* Typography */
    h1, h2, h3, h4 {
      font-family: var(--mono);
      font-weight: 500;
      letter-spacing: -0.02em;
      line-height: 1.3;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text);
    }

    h2 {
      font-size: 1.1rem;
      margin: 2.5rem 0 1rem;
      color: var(--accent);
    }

    h3 {
      font-size: 1rem;
      margin: 2rem 0 0.75rem;
      color: var(--text);
    }

    p {
      margin-bottom: 1.25rem;
    }

    strong {
      font-weight: 500;
      color: var(--text);
    }

    em {
      font-style: italic;
    }

    ul, ol {
      margin: 0 0 1.25rem 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    blockquote {
      border-left: 2px solid var(--accent-dim);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-style: italic;
    }

    code {
      font-family: var(--mono);
      font-size: 0.9em;
      background: var(--bg-elevated);
      padding: 0.15em 0.4em;
      border-radius: 3px;
    }

    pre {
      background: var(--bg-elevated);
      padding: 1.25rem;
      border-radius: 4px;
      overflow-x: auto;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }

    pre code {
      background: none;
      padding: 0;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 3rem 0;
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      margin-top: 4rem;
    }

    footer p {
      font-family: var(--mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 0;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="site-title">coldchart</a>
      <nav>
        <a href="/writing/">writing</a>
      </nav>
    </header>

    <main>
      
<div class="error-page">
  <h1>404</h1>
  <p class="error-message">This page doesn't exist. Maybe it never did.</p>
  <p>You're looking for something that isn't here. That's either a broken link, a typo, or a system that failed silently somewhere upstream.</p>
  <p>Sound familiar?</p>
  <p><a href="/">Back to the start</a></p>
</div>

<style>
  .error-page {
    max-width: 500px;
    padding-top: 2rem;
  }

  .error-page h1 {
    font-family: var(--mono);
    font-size: 4rem;
    font-weight: 500;
    color: var(--accent);
    margin-bottom: 1rem;
    letter-spacing: -0.04em;
  }

  .error-message {
    font-family: var(--mono);
    font-size: 1.1rem;
    color: var(--text);
    margin-bottom: 2rem;
  }

  .error-page p {
    margin-bottom: 1rem;
    color: var(--text-muted);
  }

  .error-page p:last-child {
    margin-top: 2rem;
  }

  .error-page a {
    color: var(--accent);
    border-bottom: 1px solid var(--accent-dim);
  }

  .error-page a:hover {
    color: var(--text);
    border-color: var(--text);
  }
</style>

    </main>

    <footer>
      <p>Â© coldchart</p>
    </footer>
  </div>
</body>
</html>
